{% extends "base.html" %}
{% block title %}Capture Face - {{ student.name }}{% endblock %}
{% block content %}
<h1 class="mt-4">Capture Face for {{ student.name }}</h1>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5>Camera Preview</h5>
            </div>
            <div class="card-body text-center">
                <div id="video-container">
                    <img id="video-feed" src="{{ url_for('video_feed') }}" alt="Camera Feed" width="640" height="480" class="border">
                    <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>
                </div>
                <div class="mt-3">
                    <button id="captureBtn" class="btn btn-primary">
                        <i class="fas fa-camera"></i> Capture Photo
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-md-4">
        <div id="previewContainer" class="card d-none">
            <div class="card-header">
                <h5>Preview</h5>
            </div>
            <div class="card-body text-center">
                <img id="preview" width="320" height="240" class="border">
                <div class="mt-3">
                    <button id="saveBtn" class="btn btn-success">
                        <i class="fas fa-save"></i> Save
                    </button>
                    <button id="retakeBtn" class="btn btn-secondary">
                        <i class="fas fa-redo"></i> Retake
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="statusMessage" class="alert mt-3" style="display: none;"></div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const videoFeed = document.getElementById('video-feed');
    const canvas = document.getElementById('canvas');
    const preview = document.getElementById('preview');
    const captureBtn = document.getElementById('captureBtn');
    const saveBtn = document.getElementById('saveBtn');
    const retakeBtn = document.getElementById('retakeBtn');
    const previewContainer = document.getElementById('previewContainer');
    const statusMessage = document.getElementById('statusMessage');
    
    function showStatus(message, isError = false) {
        statusMessage.textContent = message;
        statusMessage.className = isError ? 'alert alert-danger' : 'alert alert-success';
        statusMessage.style.display = 'block';
        setTimeout(() => { statusMessage.style.display = 'none'; }, 5000);
    }
    
    captureBtn.addEventListener('click', function() {
        const context = canvas.getContext('2d');
        context.drawImage(videoFeed, 0, 0, canvas.width, canvas.height);
        preview.src = canvas.toDataURL('image/jpeg');
        previewContainer.classList.remove('d-none');
    });
    
    retakeBtn.addEventListener('click', function() {
        previewContainer.classList.add('d-none');
    });
    
    saveBtn.addEventListener('click', function() {
        canvas.toBlob(function(blob) {
            const formData = new FormData();
            formData.append('image', blob, 'face.jpg');
            formData.append('student_id', '{{ student.student_id }}');
            
            showStatus('Saving image...');
            
            fetch('/save_face', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showStatus('Face saved successfully!');
                    setTimeout(() => { window.location.href = '/students'; }, 1500);
                } else {
                    throw new Error(data.error || 'Failed to save face');
                }
            })
            .catch(error => {
                console.error('Error saving face:', error);
                showStatus('Error: ' + error.message, true);
            });
        }, 'image/jpeg', 0.95);
    });
});
</script>
{% endblock %}

{% extends "base.html" %}
{% block title %}Capture Face - {{ student.name }}{% endblock %}

{% block additional_head %}
<style>
    #video-container {
        position: relative;
        width: 640px;
        height: 480px;
        margin: 0 auto;
        border: 1px solid #ddd;
        background-color: #000;
    }

    #video-feed {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .camera-status {
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 5px 10px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border-radius: 3px;
    }

    .loading-indicator {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 5px;
    }
</style>
{% endblock %}

{% block content %}
<h1 class="mt-4">Capture Face for {{ student.name }}</h1>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5>Camera Preview</h5>
            </div>
            <div class="card-body text-center">
                <div id="video-container">
                    <div id="loading" class="loading-indicator">
                        <i class="fas fa-spinner fa-spin"></i> Starting camera...
                    </div>
                    <img id="video-feed" src="{{ url_for('capture_feed') }}" alt="Camera Feed" class="border"
                        onerror="handleCameraError()" onload="cameraLoaded()">
                    <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>
                    <div class="camera-status" id="camera-status"></div>
                </div>
                <div class="mt-3">
                    <button id="captureBtn" class="btn btn-primary" disabled>
                        <i class="fas fa-camera"></i> Capture Photo
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div id="previewContainer" class="card d-none">
            <div class="card-header">
                <h5>Preview</h5>
            </div>
            <div class="card-body text-center">
                <img id="preview" width="320" height="240" class="border">
                <div class="mt-3">
                    <button id="saveBtn" class="btn btn-success">
                        <i class="fas fa-save"></i> Save
                    </button>
                    <button id="retakeBtn" class="btn btn-secondary">
                        <i class="fas fa-redo"></i> Retake
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="statusMessage" class="alert mt-3" style="display: none;"></div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const videoFeed = document.getElementById('video-feed');
        const canvas = document.getElementById('canvas');
        const preview = document.getElementById('preview');
        const captureBtn = document.getElementById('captureBtn');
        const saveBtn = document.getElementById('saveBtn');
        const retakeBtn = document.getElementById('retakeBtn');
        const previewContainer = document.getElementById('previewContainer');
        const statusMessage = document.getElementById('statusMessage');
        const loadingIndicator = document.getElementById('loading');
        const cameraStatus = document.getElementById('camera-status');

        let cameraReady = false;
        let cameraErrorCount = 0;
        let streamCheckInterval;

        function showStatus(message, isError = false) {
            statusMessage.textContent = message;
            statusMessage.className = isError ? 'alert alert-danger mt-3' : 'alert alert-success mt-3';
            statusMessage.style.display = 'block';
            setTimeout(() => { statusMessage.style.display = 'none'; }, 5000);
        }

        function cameraLoaded() {
            loadingIndicator.style.display = 'none';
            cameraReady = true;
            captureBtn.disabled = false;
            cameraStatus.textContent = '● Live';
            cameraStatus.style.backgroundColor = 'rgba(40,167,69,0.7)';
            cameraErrorCount = 0;
        }

        function handleCameraError() {
            cameraErrorCount++;
            if (cameraErrorCount > 3) {
                loadingIndicator.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Camera not available';
                captureBtn.disabled = true;
                cameraStatus.textContent = '✕ Error';
                cameraStatus.style.backgroundColor = 'rgba(220,53,69,0.7)';
                showStatus('Camera not available. Please check your camera connection and permissions.', true);
            }
        }

        // Force refresh the video feed
        function refreshVideoFeed() {
            const timestamp = new Date().getTime();
            videoFeed.src = "{{ url_for('capture_feed') }}?t=" + timestamp;
        }

        // Check if the stream is working
        streamCheckInterval = setInterval(() => {
            if (!cameraReady) {
                refreshVideoFeed();
            }
        }, 3000);

        // Initial feed load
        refreshVideoFeed();

        captureBtn.addEventListener('click', function () {
            const context = canvas.getContext('2d');
            context.drawImage(videoFeed, 0, 0, canvas.width, canvas.height);
            preview.src = canvas.toDataURL('image/jpeg');
            previewContainer.classList.remove('d-none');
            showStatus('Photo captured! Review and save or retake.');
        });

        retakeBtn.addEventListener('click', function () {
            previewContainer.classList.add('d-none');
        });

        saveBtn.addEventListener('click', function () {
            showStatus('Processing image...');

            canvas.toBlob(function (blob) {
                const formData = new FormData();
                formData.append('image', blob, 'face.jpg');
                formData.append('student_id', '{{ student.student_id }}');

                fetch('/save_face', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            showStatus('Face saved successfully!');
                            setTimeout(() => { window.location.href = '/students'; }, 1500);
                        } else {
                            throw new Error(data.error || 'Failed to save face');
                        }
                    })
                    .catch(error => {
                        console.error('Error saving face:', error);
                        showStatus('Error: ' + error.message, true);
                    });
            }, 'image/jpeg', 0.95);
        });

        // Clean up interval when leaving page
        window.addEventListener('beforeunload', () => {
            clearInterval(streamCheckInterval);
        });
    });
</script>
{% endblock %}

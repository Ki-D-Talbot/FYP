<!-- automated_student_register/templates/edit_student.html -->
{% extends "base.html" %}

{% block title %}Edit Student{% endblock %}

{% block content %}
<h1 class="mt-5">Edit Student</h1>
<form action="{{ url_for('edit_student', student_id=student.student_id) }}" method="POST">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ student.name }}" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ student.email }}">
    </div>
    <div class="form-group">
        <label for="class_name">Class</label>
        <input type="text" class="form-control" id="class_name" name="class_name" value="{{ student.class_name }}">
    </div>
    <div class="form-group">
        <label for="photo_path">Photo Path</label>
        <input type="text" class="form-control" id="photo_path" name="photo_path" value="{{ student.photo_path }}">
    </div>
    <button type="submit" class="btn btn-primary">Update Student</button>
</form>
{% endblock %}
